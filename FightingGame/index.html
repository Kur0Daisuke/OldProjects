<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script> -->
</head>
<body>
	<div class="mainScreen">
		<h1 class="title">Fighting Game</h1>
		<button class='controls' onclick="showControls()">Controls</button>
	</div>
	<!-- red container div -->
	<div id="game-container">
		<div class="textShower">
			<h1 class="text"></h1>
		</div>
		<!-- smaller red container -->
		<div id="top-container">
			<!-- player healthbar -->
			<div id="playerHealthContainer">
				<div id="player-background-health">
				</div>
				<div id="playerHealth"></div>
			</div>
			<div class="playerEffects">
				<img src="" class="playereffect">
			</div>

			<!-- timer -->
			<div id="timer">10</div>

			<!-- enemy healthbar -->
			<div id="enemyHealthContainer">
				<div id="enemy-background-health">
				</div>
				<div id="enemyHealth"></div>
			</div>
			<div class="enemyEffects">
				<img src="" class="enemyeffect">
			</div>
		</div>
		<div id="EndScreenContainer">
			<div id="EndScreen">Tie</div>
			<button id="EndScreen-button" onclick="restart()">restart</button>
			<button id="EndScreen-button-evil" onclick="changeNewPage()">Try This</button>
		</div>
    	<canvas class="game-screen"></canvas>
    </div>
    <p class="credit">@kuroDev Games</p>

	<div class="controlDiv">
		<button class="topBut"><ion-icon name="arrow-dropup"></ion-icon></button>
		<button class="leftBut"><ion-icon name="arrow-dropleft"></ion-icon></button>
		<button class="rightBut"><ion-icon name="arrow-dropright"></ion-icon></button>
		<button class="botBut"><ion-icon name="arrow-dropdown"></ion-icon></button>
		<button class="fightBut"><img src="img/UI/fightButton.png" alt=""></button>
	</div>

	<img src="img/UI/controlButton.png" class="controller" alt="">
 
    <script src="js/utils.js"></script>
    <script src="js/projectiles/shuriken.js"></script>
    <script src="js/dash.js"></script>
    <script src="js/crit.js"></script>
    <script src="js/classes.js"></script>
    
    <script src="js/cp.js"></script>
    <script src="index.js"></script>
    
    <script src="js/restart.js"></script>
    
</body>
</html>
